<!DOCTYPE html>
<html lang="es">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Conversion de monedas</title>
</head>
<body>
	<h1>Intrucciones</h1>
	<label for="D">Ingrese la cantidad de dinero:</label>
	<input type="number" id="D" name="D">
    <label for="T">Ingrese la tasa de cambio:</label>
    <input type="number" id="T" name="T">
    <button type= "button"onclick= "tr()">Calcular</button>
    <button type= "button"onclick= "sr()">Regresar al menu principal</button>
    <h1>Conversion:</h1>
    <p><span id="R1"></span></p>
    <p><span id="R2"></span></p>
<script>
	function tr() {
		const D1= parseFloat(document.getElementById('D').value);
		const T1= parseFloat(document.getElementById('T').value);
		const A = D1 * T1;
		const B = D1 / T1;
		document.getElementById("R1").textContent="Cantidad en Quetzales: "+ A.toFixed(2);
		document.getElementById("R2").textContent="Cantidad en Dolares: "+ B.toFixed(2);
    }
    function sr() {
    	window.open("file:///C:/Users/Cristobal/Desktop/HTML/Menu.html");
    	window.close("file:///C:/Users/Cristobal/Desktop/HTML/Conversion%20de%20moneda.html");
    }
</script>
</body>
</html>
